<div class="container">
    <h2>Proyectos:</h2>
    <ul>
        <li class="project" *ngFor="let project of projects">
            <a [routerLink]="['/proyecto', project._id]">
                <div class="image">
                    <img src="{{url+'getImage/'+project.image}}" alt="" *ngIf="project.image">
                </div>
                <h3>{{project.name}}</h3>
                <p>{{project.category}}</p>
            </a>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
